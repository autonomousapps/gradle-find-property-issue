plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'find-property-issue'

include 'lib1:api'
include 'lib2:api'

gradle.lifecycle.afterProject {
  logger.quiet("PROP for            ${project.path} = ${project.findProperty('PROP')}")

  if (project.parent != null) {
    logger.quiet("PROP for parent of  ${project.path} = ${project.parent.findProperty('PROP')}")
  }
}
